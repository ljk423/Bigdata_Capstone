{% load static %}

<head>
  <title>{% block title%}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href={% static "fonts/icomoon/style.css" %}>

  <link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
  <link rel="stylesheet" href={% static "css/jquery-ui.css" %}>
  <link rel="stylesheet" href={% static "css/owl.carousel.min.css" %}>
  <link rel="stylesheet" href={% static "css/owl.theme.default.min.css" %}>
  <link rel="stylesheet" href={% static "css/owl.theme.default.min.css" %}>

  <link rel="stylesheet" href={% static "css/jquery.fancybox.min.css" %}>

  <link rel="stylesheet" href={% static "css/bootstrap-datepicker.css" %}>

  <link rel="stylesheet" href={% static "fonts/flaticon/font/flaticon.css" %}>

  <link rel="stylesheet" href={% static "css/aos.css" %}>
  <link href={% static "css/jquery.mb.YTPlayer.min.css" %} media="all" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href={% static "css/style.css" %}>

    {% block header %}
    {% endblock %}

</head>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'navbar-top-fixed.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href={% url 'mainpage' %}>Wether App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href={% url 'memberInfo' %}>회원정보</a>
      </li>
        <li class="nav-item">
          <a class="nav-link" href={% url 'loginpage' %}>Log-Out</a>
        </li>
    </ul>
    <form class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
    {% block content %}
    {% endblock %}
</body>
</html>
